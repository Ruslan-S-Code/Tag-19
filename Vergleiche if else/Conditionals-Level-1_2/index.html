<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Conditionals-Level-1_2</title>
</head>
<body>
    <h1>Wetter-Qualität</h1>
    <form id="weatherForm" onsubmit="weather(event)">
        <label for="qualityInput">Gib die Wetterqualität ein (0-10):</label>
        <input type="number" id="qualityInput" placeholder="z. B. 7" min="0" max="10" required>
        <br><br>
        <button type="submit">Bewerten</button>
    </form>
    <div id="result"></div>
</body>
</html>
