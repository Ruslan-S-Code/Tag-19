<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Forms-JS-Level-1_3</title>
</head>
<body>
    <h1>Vergleiche das Alter von zwei Personen</h1>
    <form id="compareAgeForm" onsubmit="compareAges(event)">
        <label for="birthYearInput1">Geburtsjahr der ersten Person:</label>
        <input type="number" id="birthYearInput1" placeholder="z. B. 1990" required>
        <br><br>
        <label for="birthYearInput2">Geburtsjahr der zweiten Person:</label>
        <input type="number" id="birthYearInput2" placeholder="z. B. 1985" required>
        <br><br>
        <button type="submit">Alter vergleichen</button>
    </form>
    <div id="result"></div>
</body>
</html>
